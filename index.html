.dare {

.dare2 {

.drop {
    position: relative;
      width: 20px;
      height: 20px;
    top: -30px;
    margin: 0 auto;
      background: red;
      -moz-border-radius: 20px;
      -webkit-border-radius: 20px;
      border-radius: 20px;
    -moz-animation-name: drip;
    -webkit-animation-name: drip;
    animation-name: drip;
    -moz-animation-timing-function: cubic-bezier(1,0,.91,.19);
    -webkit-animation-timing-function: cubic-bezier(1,0,.91,.19);
    animation-timing-function: cubic-bezier(1,0,.91,.19);
    -moz-animation-duration: 2s;
    -webkit-animation-duration: 2s;
    animation-duration: 2s;
    -moz-animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
  }
  
  .drop:before {
    content: "";
    position: absolute;
    width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 30px solid red;
    top: -22px;
    left: 0%;
  }


.drop1 {

      height: 20px;

      background: red;

      from {

        height: 300px;
        border-width: 1px;
        top: -100px;
        opacity: 0;
      }
  }
  
  @keyframes ripple-2 {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }

    }

    <!-- Button to play audio and show the image -->
    <button class="action-btn" onclick="playAudioAndShowImage()">CLICK THE SPOOKY BUTTON?</button>

<script>

        function playAudioAndShowImage() {
          let featureFlag = braze.getFeatureFlag("id_123");
          console.log(featureFlag)
          if (featureFlag == null) {
            // Play the audio
            console.log("no scream")
          } else {
          // Play the audio
            document.getElementById("myAudio").play();
            // Display the image
            document.getElementById("myImage").style.display = "block"; }}
    </script>
